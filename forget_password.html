<title>Forgot Password</title>
<style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .button-container {
        text-align: center;
        margin-top: 20px;
    }

    button {
        background-color: #428bca;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-left: 10px;
        /* To add space to the left of the button */
    }
</style>
</head>

<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p>You can reset your password here.</p>

        <form action="#">
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" required>

            <div class="button-container">
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>
</body>
